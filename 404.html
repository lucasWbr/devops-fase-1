<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada - DevOps na Prática</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }

      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #2c3e50;
        margin: 0;
      }

      .error-message {
        font-size: 1.5rem;
        color: #34495e;
        margin: 1rem 0;
      }

      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.8rem 1.5rem;
        background-color: #2c3e50;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .back-link:hover {
        background-color: #34495e;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Ops! Página não encontrada</p>
      <p>
        A página que você está procurando pode ter sido removida ou não existe.
      </p>
      <a href="/" class="back-link">Voltar para a Página Inicial</a>
    </div>
  </body>
</html>
